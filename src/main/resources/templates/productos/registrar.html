<!doctype html>
<html lang="es" xmls:th="http://thymeleaf.org">
  <head>
	<div th:replace="template/header :: header"></div>
  </head>
  <body>
  	<div class="site-wrapper">
  		<div th:replace="template/navbar :: navbar"></div>
  		<div class="container">
		    <h1>Registrar producto</h1>
			<div class="row">
				<div class="col-5">
					<form action="/productos/registrar" class="contact-form" method="POST">
						<div class="row">
							<div class="column col-md-12 my-1">
								<label>Titulo</label>
								<input type="text" class="form-control" name="titulo" />
							</div>
							<div class="column col-md-12 my-1">
								<label>Link de imagen</label>
								<input type="text" class="form-control" name="linkImagen" />
							</div>
							<div class="column col-md-12 my-1">
								<label>Precio</label>
								<input type="number" class="form-control" name="precio" />
							</div>
						</div>
						<button type="submit" class="btn btn-primary mt-3">Registrar</button>
					</form>
				</div>
			</div>
		</div>	
  	</div>
  </body>
