<!doctype html>
<html lang="es" xmls:th="http://thymeleaf.org">
  <head>
	<div th:replace="template/header :: header"></div>
  </head>
  <body>
  	<div class="site-wrapper">
  		<div th:replace="template/navbar :: navbar"></div>
		  <div class="container">
		    <h1>Lista de productos</h1>
			<div class="row">
				<div class="col mx-auto">
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>Titulo</th>
								<th>Precio</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto: ${productos}">
								<td>
									<img th:src="${producto.linkImagen}" style="max-height: 40px; max-width: 40px;"/> 
								</td>
								<td th:text="${producto.titulo}"></td>
								<td th:text="'S/ ' + ${producto.precio}"></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
  	</div>
  </body>
</html>
